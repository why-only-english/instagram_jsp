<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="accountsContainer">
        <img id="logo" src="./png/serviceLogo.png" alt="peopleLink 로고">
        <p>추억을 저장해요</p>
        <form class="accountBox" action="/" method="POST">
            <input type="text" name="username" placeholder="이메일" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="password" name="confirmation" placeholder="비밀번호확인" required>
            <input type="text" name="nickname" placeholder="닉네임" required>
            <button type="submit" class="account-btn">가입</button>
        </form>
        <div>
            <span>
                계정이 있으신가요?? 
                <a href="./index.html" class="join-login">로그인</a>
            </span>
        </div>
    </div>
    
</body>

</html>
